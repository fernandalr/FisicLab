<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Circuito El√©ctrico Interactivo</title>
  
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: #ffffff;
      text-align: center;
    }

    canvas {
      border: 4px solid #2196f3;
      background-color: #9fe9e3;
      margin-top: 20px;
    }

    #materiales {
      margin-top: 20px;
    }

    .material {
      display: inline-block;
      margin: 10px;
      padding: 15px 20px;
      font-size: 18px;
      background: #ffcc80;
      border-radius: 10px;
      border: 2px solid #f57c00;
      cursor: grab;
      user-select: none;
      box-shadow: 2px 2px 5px #999;
    }

    .material:hover {
      background: #ffe0b2;
      box-shadow: 3px 3px 8px #666;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #D62246;
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button.reiniciar {
      background-color: #06A77D;
    }
    
    a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div id="header-placeholder"></div>
<h2>üîå Simulador de Circuito El√©ctrico ‚ö°</h2>
<p>Arrastra un material a la zona gris del circuito para ver si enciende el foco üí°</p>


<canvas id="circuito" width="700" height="350"></canvas>

<div id="materiales">
  <div class="material" draggable="true" data-tipo="aislante">ü™µ Madera</div>
  <div class="material" draggable="true" data-tipo="aislante">üßº Pl√°stico</div>
  <div class="material" draggable="true" data-tipo="conductor">üî© Cobre</div>
  <div class="material" draggable="true" data-tipo="conductor">ü™ô Aluminio</div>
  <div class="material" draggable="true" data-tipo="conductor">üß≤ Hierro</div>
  <div class="material" draggable="true" data-tipo="conductor">üõ† Oro</div>
  <div class="material" draggable="true" data-tipo="conductor">üíß Agua salada</div>
  <div class="material" draggable="true" data-tipo="aislante">üì¶ Cart√≥n</div>
  <div class="material" draggable="true" data-tipo="aislante">üêë Lana</div>
  <div class="material" draggable="true" data-tipo="aislante">üßä Vidrio</div>
 
</div>


<div>
  <button><a href="..\teoria_conduct.html">Regresar a Teor√≠a</a></button>
  <button class="reiniciar"><a href="Simu_con2.html">Reiniciar Simulaci√≥n</a></button>
</div>

<div id="footer-placeholder"></div>

<script>
fetch('header2.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;
    });

fetch('footer2.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    });
    
const canvas = document.getElementById("circuito");
const ctx = canvas.getContext("2d");

let focoEncendido = false;
let materialEnZona = null;
let nombreMaterial = "";
let electricidad = [];
let animando = false;

function dibujarCircuito() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Pila
  ctx.fillStyle = "#9e9e9e";
  ctx.fillRect(40, 130, 30, 90);
  ctx.fillStyle = "#f44336";
  ctx.fillRect(70, 130, 30, 90);
  ctx.fillStyle = "black";
  ctx.font = "bold 16px Comic Sans MS";
  ctx.fillText("-", 48, 125);
  ctx.fillText("+", 78, 125);

  // Cables
  ctx.strokeStyle = "#ff5722";
  ctx.lineWidth = 6;
  ctx.beginPath();
  ctx.moveTo(100, 175); // A
  ctx.lineTo(230, 175); // B
  ctx.lineTo(230, 100); // C
  ctx.lineTo(370, 100); // D
  ctx.lineTo(370, 175); // E
  ctx.lineTo(520, 175); // F
  ctx.stroke();

  ctx.strokeStyle = "#000000";
  ctx.beginPath();
  ctx.moveTo(520, 175);
  ctx.lineTo(600, 175);
  ctx.lineTo(600, 250);
  ctx.lineTo(60, 250);
  ctx.lineTo(60, 220);
  ctx.stroke();

  // Zona material
  ctx.fillStyle = "#cfd8dc";
  ctx.fillRect(230, 85, 140, 30);
  ctx.strokeStyle = "#607d8b";
  ctx.strokeRect(230, 85, 140, 30);
  ctx.fillStyle = "#000";
  ctx.font = "bold 14px Comic Sans MS";
  ctx.fillText("Zona de material", 240, 105);

  if (materialEnZona) {
    ctx.fillStyle = materialEnZona === "conductor" ? "#ff9800" : "#2196f3";
    ctx.fillRect(240, 90, 120, 20);
    ctx.fillStyle = "#fff";
    ctx.fillText(nombreMaterial, 250, 105);
  }

  // Foco
  ctx.beginPath();
  ctx.arc(520, 175, 25, 0, Math.PI * 2);
  ctx.fillStyle = focoEncendido ? "yellow" : "#bdbdbd";
  ctx.fill();
  ctx.strokeStyle = "#555";
  ctx.lineWidth = 2;
  ctx.stroke();

  if (focoEncendido) {
    ctx.strokeStyle = "gold";
    for (let i = 0; i < 8; i++) {
      let angle = i * (Math.PI / 4);
      let x1 = 520 + Math.cos(angle) * 28;
      let y1 = 175 + Math.sin(angle) * 28;
      let x2 = 520 + Math.cos(angle) * 45;
      let y2 = 175 + Math.sin(angle) * 45;
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    }
  }

  ctx.fillStyle = "black";
  ctx.font = "14px Comic Sans MS";
  ctx.fillText("Foco", 500, 215);

  // ‚ö° Dibujar animaci√≥n de electricidad
  ctx.fillStyle = "cyan";
  electricidad.forEach(pos => {
    ctx.beginPath();
    ctx.arc(pos.x, pos.y, 4, 0, Math.PI * 2);
    ctx.fill();
  });
}

function animarElectricidad() {
  if (!animando) return;

  // Avanzar electricidad
  electricidad.forEach(pos => pos.t += 1);

  // Coordenadas del trayecto del cable (simplificado)
  electricidad = electricidad.filter(pos => {
    const t = pos.t;

    if (t < 21) {
      pos.x = 100 + t * 6.5;
      pos.y = 175;
    } else if (t < 36) {
      pos.x = 230;
      pos.y = 175 - (t - 20) * 5;
    } else if (t < 56) {
      pos.x = 230 + (t - 35) * 7;
      pos.y = 100;
    } else if (t < 71) {
      pos.x = 370;
      pos.y = 100 + (t - 55) * 5;
    } else if (t < 91) {
      pos.x = 370 + (t - 70) * 7.5;
      pos.y = 175;
    } else {
      if (materialEnZona === "conductor") {
        focoEncendido = true;
      }
      animando = false;
      return false;
    }

    // Si es aislante, detenemos a mitad del camino
    if (materialEnZona === "aislante" && t > 55) {
      animando = false;
      return false;
    }

    return true;
  });

  dibujarCircuito();
  if (animando) requestAnimationFrame(animarElectricidad);
}

// Eventos Drag & Drop
const materiales = document.querySelectorAll(".material");
materiales.forEach(mat => {
  mat.addEventListener("dragstart", e => {
    e.dataTransfer.setData("tipo", mat.dataset.tipo);
    e.dataTransfer.setData("nombre", mat.textContent);
  });
});

canvas.addEventListener("dragover", e => e.preventDefault());

canvas.addEventListener("drop", e => {
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  if (x >= 230 && x <= 370 && y >= 85 && y <= 115) {
    const tipo = e.dataTransfer.getData("tipo");
    const nombre = e.dataTransfer.getData("nombre");
    materialEnZona = tipo;
    nombreMaterial = nombre;
    focoEncendido = false;

    // Iniciar animaci√≥n
    electricidad = [];
    for (let i = 0; i < 5; i++) {
      electricidad.push({ t: -i * 10, x: 0, y: 0 });
    }
    animando = true;
    animarElectricidad();
  }
});

// Dibujo inicial
dibujarCircuito();
</script>


</body>
</html>
