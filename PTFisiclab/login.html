<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inicio y registro</title>
  
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    
   <!-- Login --> 
  <div class="login form">
    <header>Ingresar</header>
    <form action="login_conexion.php" method="POST" onsubmit="return validarLogin()">
     <input type="text" name="loginEmail" id="loginEmail" placeholder="Ingresa tu correo" required>
      <span id="loginError" class="error"></span>
      <input type="password" name="loginPassword" id="loginPassword" placeholder="Ingresa tu contraseña" required>
      <a href="#">¿Olvidaste la contraseña?</a>
      <input type="submit" class="button" value="Ingresar">
    </form>
    <div class="signup">
      <span class="signup">¿No tienes cuenta?
        <label for="check">Regístrate</label>
      </span>
    </div>
  </div>


  <!-- Registro -->
    <div class="registration form">
      <header>Registro</header>

      <form action="login_conexion.php" method="POST" onsubmit="return validarRegistro()">
   <input type="text" name="registroEmail" id="registroEmail" placeholder="Ingresa tu email" required>
    <span id="registroError" class="error"></span>
    <input type="password" name="password" id="registroPassword" placeholder="Crea una contraseña" required>
    <input type="password" name="confirm_password" id="confirmPassword" placeholder="Confirma tu contraseña" required>
    <input type="submit" class="button" value="Registrar">
</form>

      <div class="signup">
        <span class="signup">¿Ya tienes una cuenta?
          <label for="check">Ingresar</label>
        </span>
      </div>
    </div>
  </div>


<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
body{
  min-height: 100vh;
  width: 100%;
  background: #12355B;
}
 .error {
      color: red;
      font-size: 0.9em;
    }
.container{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  max-width: 430px;
  width: 100%;
  background: #fff;
  border-radius: 7px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.3);
}
.container .registration{
  display: none;
}
#check:checked ~ .registration{
  display: block;
}
#check:checked ~ .login{
  display: none;
}
#check{
  display: none;
}
.container .form{
  padding: 2rem;
}
.form header{
  font-size: 2rem;
  font-weight: 500;
  text-align: center;
  margin-bottom: 1.5rem;
}
 .form input{
   height: 60px;
   width: 100%;
   padding: 0 15px;
   font-size: 17px;
   margin-bottom: 1.3rem;
   border: 1px solid #ddd;
   border-radius: 6px;
   outline: none;
 }
 .form input:focus{
   box-shadow: 0 1px 0 rgba(0,0,0,0.2);
 }
.form a{
  font-size: 16px;
  color: #FFA500;
  text-decoration: none;
}
.form a:hover{
  text-decoration: underline;
}
.form input.button{
  color: #fff;
  background: #12355B;
  font-size: 1.2rem;
  font-weight: 500;
  letter-spacing: 1px;
  margin-top: 1.7rem;
  cursor: pointer;
  transition: 0.4s;
}
.form input.button:hover{
  background: #FFA500;
}
.signup{
  font-size: 17px;
  text-align: center;
}
.signup label{
  color: #FFA500;
  cursor: pointer;
}
.signup label:hover{
  text-decoration: underline;
}
</style>
<script>
  function esEmailValido(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    function validarLogin() {
      const email = document.getElementById("loginEmail").value;
      const error = document.getElementById("loginError");

      if (!esEmailValido(email)) {
        error.textContent = "❌ Correo inválido.";
        return false;
      }

      error.textContent = "";
      return true;
    }

    function validarRegistro() {
      const email = document.getElementById("registroEmail").value;
      const error = document.getElementById("registroError");

      if (!esEmailValido(email)) {
        error.textContent = "❌ Correo inválido.";
        return false;
      }

      error.textContent = "";
      return true;
    }

</script>
</html>
